name: Docker Image Build and Push

on:
  push:
    branches:
      - master  
      - dev
  pull_request:
    types: [closed]
  workflow_call:
    inputs:
      docker_repo_dev:
        description: 'Docker repository for development'
        required: true
        type: string
      docker_repo_prod:
        description: 'Docker repository for production'
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub prod
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master'
        run: |
          docker build -t techvaibhav377/prod:${{ github.sha }} .
          docker push techvaibhav377/prod:${{ github.sha }}

      - name: Push Docker image to Docker Hub dev
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        run: |
          docker build -t techvaibhav377/dev:${{ github.sha }} .
          docker push techvaibhav377/dev:${{ github.sha }}

      - name: Logout from DockerHub
        run: docker logout
